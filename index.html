<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .iww {
            width: 1200px;
            height: 500px;
            /*    overflow: hidden; */
            margin-left: auto;
            margin-right: auto;
            background: #cccccc;
            position: relative;
        }

        .iww a {
            display: block;
            position: absolute;
            width: 20px;
            height: 50px;
            background: rgba(0, 0, 0, .5);
            color: red;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        .iww img {
            width: 100%;
            height: 100%;
            transition: all .4s ease-in-out;
        }

        .prev {
            left: -30px;

        }

        .next {
            right: -30px;

        }

        .num {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .smiww {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .smiww>ul {
            width: 100%;
            height: 100%;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .smiww img {
            width: 100%;
            height: 500px;

        }
    </style>
</head>

<body>
    <div class="iww">
        <a href="javascript:;" class="prev"> &lt; </a>
        <a href="javascript:;" class="next"> &gt; </a>
        <div class="smiww">
            <ul>
                <li>
                    <img src="" id="imgs" alt="">
                </li>
            </ul>
        </div>
        <span class="num"> 数量加载中....</span>
        <span class="itext"> 文字加载中....</span>
    </div>


    <script>

        var prev = document.querySelector(".prev");
        var next = document.querySelector(".next");
        var imgs = document.querySelector("#imgs");
        var num = document.querySelector(".num");
        var itext = document.querySelector(".itext");
        var xsum = 0;
        //var clarTimeout = null;

        var arrs = [
            'images/timg1.jpg',
            'images/timg2.jpg',
            'images/timg3.jpg',
            'images/timg4.jpg',
            'images/timg5.jpg'
        ]
        var arrs2 = [
            '海边1',
            '海边2',
            '海边3',
            '海边4',
            '海边5',
        ]

        function init() {

            imgs.src = arrs[xsum];
            num.innerHTML = xsum + 1 + '/' + arrs.length;
            itext.innerHTML = arrs2[xsum];
        }
        init();

        for (var i = 0; i < arrs.length; i++) {
          
            next.onclick = function () {
                xsum++
                if (xsum === arrs.length) {
                    xsum = 0;
                }
                imgs.style.transform = 'translate3d(-100%,0,0)';
                imgs.style.transition = 'all 1s';
                init();

                if( imgs.style.transform == 'translate3d(-100%,0,0)'){ 
                    console.log(1);
                }
                else{ 
                    console.log(2);
                }
            }
           
            prev.onclick = function () {
                xsum--

                if (xsum === 0) {
                    xsum = arrs.length;
                }
                imgs.style.transform = 'translate3d(-100%,0,0)';
               
                imgs.style.transition = 'all 1s';

                init(); 
               

            }




        }



      var att = setInterval(function () {
            xsum++
            if (xsum === arrs.length) {
                xsum = 0;
            }
            init();

        }, 3000)

        imgs.onmouseover = function (){ 
            clearInterval( att )
        }
        prev.onmouseover = function (){ 
            clearInterval( att )
        }
        next.onmouseover = function (){ 
            clearInterval( att )
        }

        //setInterval( atrt );
    </script>
</body>

</html>
